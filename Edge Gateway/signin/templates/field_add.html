
{% extends 'base.html' %}
{% block title %}Edge Gateway entry{% endblock title %}
{% block body %}

<div class="container text-center"> 
  <main class="form-signin w-50 m-auto py-5">
    <h1 class="display-5 fw-bold">GE hospital</h1>
    <h1 class="h3 mb-3 fw-normal">Value submission</h1>
      <div class="row row-cols-md-2 g-2">
          <div class="col">
            <div class="card w-auto">
              <div class="card-body">
                <h5 class="card-title">Ip address</h5>
                <p class="card-text">
                  {{server}}
                </p>
                
              </div>
            </div>
          </div>
  
          <div class="col">
            <div class="card w-auto">
              <div class="card-body">
                <h5 class="card-title">Port number</h5>
                <p class="card-text">
                  {{port}}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="checkbox mb-3 py-1">
          <label>
            <input type="checkbox" value="checked"> Value submitted
          </label>
        </div>
      <a href="{% url 'login' %}" class="w-50 btn btn-lg btn btn-primary">Go Back</a>
  </main>



{% comment %} <a href="{% url 'login' %}" class="btn btn-primary">Go Back</a> {% endcomment %}
</div>
{% endblock body %}
